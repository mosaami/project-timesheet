version: "3.1"
services:
  web:
    build: .
    ports:
        - 80:80
  db:
        image: mysql
        volumes: 
            - ./db_data:/var/lib/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: MYSQL_ALLOW_EMPTY_PASSWORD=1
            MYSQL_DATABASE: db_connect 
            
        ports:
            - 3306:3306